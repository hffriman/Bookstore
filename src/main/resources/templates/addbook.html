<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<div style="text-align:center">
<h2 style="height:60px;">Add a Book</h2>

	<form th:object="${book}" th:action="@{save}" action="#" method="post">
	
	<div class="form-group">
			<label for="title">Title:</label>
			<input type="text" class="col-sm-5 control-label" id="title" th:field="*{title}"/>
			<div style="clear: both; display:block; height:10px;"></div>
	</div>
	
	<div class="form-group">
			<label for="author">Author:</label>
			<input type="text" class="col-sm-5 control-label" id="author" th:field="*{author}"/>
			<div style="clear: both; display:block; height:10px;"></div>
	</div>
	
	<div class="form-group">
			<label for="isbn">ISBN:</label>
			<input type="text" class="col-sm-5 control-label" id="isbn" th:field="*{isbn}"/>
			<div style="clear: both; display:block; height:10px;"></div>		
	</div>
	
	<div class="form-group">
			<label for="year">Year:</label>
			<input type="text" class="col-sm-5 control-label" id="year" th:field="*{year}"/>
			<div style="clear: both; display:block; height:10px;"></div>
	</div>
	
	<input type="submit" class="btn btn-success" value="Save"></input>
	
	</form>
</div>

</body>

</html>
