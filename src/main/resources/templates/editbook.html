<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">

<head>

<title>Edit book</title>
<meta http-equiv = "Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div style="text-align:center">

<h2>Edit a Book</h2>

<form th:object="${book}" th:action="@{../save}" action="#" method="post">

<input type="hidden" th:field="*{id}" class="form-control"/>

<label for="title">Title:</label>
<input type="text" size="50" th:field="*{title}"/>
<div style="clear: both; display:block; height:10px;"></div>

<label for="title">Author:</label>
<input type="text" size="50" th:field="*{author}"/>
<div style="clear: both; display:block; height:10px;"></div>

<label for="title">ISBN:</label>
<input type="text" size="50" th:field="*{isbn}"/>
<div style="clear: both; display:block; height:10px;"></div>

<label for="title">Year:</label>
<input type="text" size="50" th:field="*{year}"/>
<div style="clear: both; display:block; height:10px;"></div>

<input type="submit" value="Save"/></input>
</form>

</div>
</body>

</html>
